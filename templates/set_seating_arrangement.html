<!DOCTYPE html>
<html lang="en">
<head>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Lato' rel="stylesheet">
    <meta charset="UTF-8">
    <title>Seating Arrangement Set-Up</title>
    <style>
        html{
            width: 100%;
            height: 100%;
            display: block;
            position: relative;
        }

        html::after {
            content: "";
            background: url('https://cucuru.media/wp-content/uploads/2017/11/shutterstock_159503861-20171113162932.jpg');
            background-size: 100%;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;
            opacity: 0.5;
        }
        h2{
            font-size: 26px;
            font-family: 'Roboto';
        }
        .words{
            font-family: 'Lato';
            font-size: 18px;
            weight: bold;
        }
        .cancel{
            font-family: 'Lato';
            font-size: 18px;
        }
        .transbox {
          background: transparent;
          border: 1.5px solid #58585A;
          padding-top: 4.5px;
          padding-bottom: 4.5px;
          padding-left: 5px;
          height: 31px;
          font-size: 16px;
        }
     </style>
</head>
<body>
<h2>Seating Arrangement Set-Up</h2>

<p class = "words">Please choose the type of class your seating arrangement is for:</p>

<p class = "words">If it is for a full class:</p>
<input class = "transbox" type="submit" onclick ="location.href = '{{url_for('class_seating_arrangement')}}'" value="Click Here" />

<p class = "words">If it is for other classes:</p>
<p class = "words">i.e. History classes which only part of the class takes</p>
<input class = "transbox" type="submit" onclick ="location.href = '{{url_for('special_class_seating_arrangement')}}'" value = "Click Here"/>

<p></p>
<a class = "cancel" href = '{{ url_for('display_all_student_records') }}'>Cancel</a>

</body>
</html>
